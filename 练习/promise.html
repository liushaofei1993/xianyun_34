  <script>
    var promise = new Promise(function (resolve, reject) {
        setTimeout(function (){
            const res = 62

            if (res > 60) {
          resolve()
        } else {
          reject()
        }
      }, 2000)

      console.log('买手机')

      console.log('吊起来打')
    })

  </script>
